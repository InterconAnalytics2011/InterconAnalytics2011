{% extends "base.html" %}

{% block title %}Google Analytics Dashboard > Login{% endblock %}

{% block content %}
<div id="home-step">
	<ul>
		<li>
			<h2>{{ sign }}</h2>
		</li>
		{% if user and authsub_url %}
			<li>
				<h2><a href="{{ authsub_url }}">Autorizar Google Analytics</a></h2>
			</li>
		{% else %}{% if user %}
			<li>
				<h2><a href="/dashboard">Ir para o Dashboard</a></h2>
			</li>
		{% endif %}{% endif %}
	</ul>
	<hr />
</div>
{% endblock %}
